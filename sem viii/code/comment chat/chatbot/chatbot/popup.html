<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Comments</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Chat with YouTube
    </div>

    <div id="chat-box" class="chat-box">
      <div class="bot-message">Scraping comments... Please wait.</div>
    </div>

    <div class="chat-input-container hidden" id="chat-input-container">
      <input type="text" id="user-input" placeholder="Say something...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
